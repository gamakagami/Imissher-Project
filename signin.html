<html>
    <head>
        <title>AstraCares - SignUp</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="signin.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex">
            <div class="row p-3 rounder-5 shadow" id="box">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="image">
                        <img src="joinus.png" class="img-fluid">
                    </div>
                <p>Welcome!</p>
                <small class="mb-4">Fill in the following information to create your very own account !</small>
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4 pt-2">
                            <img src="back.png" class="back" onclick="location.href='login.html'">
                            <p class="hello mt-2">Join Us!</p>  
                        </div>
                        <form action="dashboard.html" id="signupp">
                            <div class="input-group mb-3 ps-4">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username:" id="name"required>
                            </div>
                            <div class="input-group mb-3 ps-4">
                                <input type="email" class="form-control form-control-lg bg-light fs-6" id="email"placeholder="Email:"required>
                            </div>
                            <div class= "input-group mb-3 ps-4">
                                <input type="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password:"required>
                            </div>
                            <div class="input-group mb-3 ps-4">
                                <input type="password" id="password2" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password:"required>
                            </div>
                            <div class="input-group mb-4 ps-4">
                                <input type="tel" id="phone" class="form-control form-control-lg bg-light fs-6" placeholder="Phone Number:"required>
                            </div>
                            <div class="input-group ps-4 mb-2">
                                <button type="submit" class="btn btn-primary w-100" id="signup">SIGN UP</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>

$(document).ready(function() {
    $('#signupp').submit(function(event) {
      event.preventDefault();
      var checkinput = true;
        
      if ($('#password').val() !== $("#password2").val()) {
        checkinput = false;
        alert("Passwords do not match, please re-confirm your password");
      }
      if (checkinput) {
        var data = $("#phone").val();
        var isInteger = /^-?\d+$/.test(data);
        if (isInteger){
            alert("Account created successfully! You can now login.");
            window.location.href="login.html";
        } else {
            alert ("Your phone number must bes in the form of integer");
        }
      }
    });
});


    </script>
    </body>
</html>
