<html>
    <head>
        <title>AstraCares - Login</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <link rel="stylesheet" href="loginstyle.css">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container d-flex">
            <div class="row p-3 rounder-5 shadow" id="box">
                <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
                    <div class="image">
                        <img src="loginn.png" class="img-fluid">
                    </div>
                <p>Welcome!</p>
                <small class="mb-4">Fill in the following information to gain full access to the website</small>
                </div>
                <div class="col-md-6 right-box">
                    <div class="row align-items-center">
                        <div class="header-text mb-4 pt-2">
                            <img src="back.png" class="back" onclick="location.href='index.html'">
                            <p class="hello mt-2">Hola!</p>
                        </div>
                        <form action="dashboard.html">
                            <div class="input-group mb-3 ps-4">
                                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username:" required>
                            </div>
                            <div class="input-group mb-3 ps-4">
                                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email:"required>
                            </div>
                            <div class="input-group mb-2 ps-4">
                                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password:"required>
                            </div>
                            <div class="input-group mb-4">
                                <div class="forget ps-4">Don't have an account? Sign Up.</div>
                                <div class="forget ps-7">Forget Password</div>
                            </div>
                            <div class="input-group ps-4 mb-2">
                                <button type="submit" class="btn btn-primary w-100">LOG IN</button>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script>
        function check_email(){
            var pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var email = $("#form_email").val();
            if (pattern.test(email) && email !== "" ){
                $("#email_error_message").hide();
                $("#form_email").css("border-bottom","2px solid #34F458");
            } else {
                $("#email_error_message").html("Invalid Email");
                $("#email_error_message").show();
                $("#form_email").css("border-bottom","2px solid #F90A0A");
                error_email=true;
            }
        }        
    </script>
    </body>
</html>
