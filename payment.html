<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="IE=edge">
    <link rel="stylesheet" href="uhu.css">
    <title>AstraCares - Pay</title>
</head>
<body>
    

    <div class="container">

        <div class="row">

            <div class="col">

                <h3 class="title">
              <a href="dashservices.html"><img src="back.png" width="40" height="40"> </a>      Astra Cares
                </h3>
                <form action="success.html">
                    <div class="row">

                        <div class="col">
            
                            <h3 class="title">
                                Billing address
                            </h3>
                            <div class="InputBox">
                                <span>Full name :</span>
                                <input type="text" placeholder="Umaru Doma" required>
                            </div>
                            <div class="InputBox">
                                <span>E-mail :</span>
                                <input type="email" placeholder="Umaru@gmail.com" required>
                            </div>
                            <div class="InputBox">
                                <span>Address :</span>
                                <input type="text" placeholder="Mai house" required>
                            </div>
                            <div class="InputBox">
                                <span>Country :</span>
                                <input type="text" placeholder="Nihon" required>
                            </div>
                            <div class="flex">
                                <div class="InputBox">
                                    <span>City :</span>
                                    <input type="text" placeholder="Kyoto" required>
                                </div>
                                <div class="InputBox">
                                    <span>Post Code :</span>
                                    <input type="number" placeholder="2479" required>
                                </div>
                            </div>
                        </div>
                      
            
                                    <div class="col">
                        
                                        <h3 class="title">
                                            Payment
                                        </h3>
                                        <div class="InputBox">
                                            <span>Cards accepted :</span>
                                            <img src="umarul-removebg-preview.png">
                                            <img src="cimb card.jpeg">
                                            <img src="bca card.png">
                                            <img src="danamon card.jpg">
                                            <img src="danamon n card.png">
                                            <img src="umarul-removebg-preview.png">
                                        </div>
                                        <div class="InputBox">
                                            <span>name on card :</span>
                                            <input type="text" placeholder="Umaru Doma" required>
                                        </div>
                                      
                                        <div class="InputBox">
                                            <span>Credit card number :</span>
                                            <input type="number" placeholder="123456789" required>
                                        </div>
                                        <div class="InputBox">
                                            <span>Exp month :</span>
                                            <input type="text" placeholder="24/4" required>
                                        </div>
                                        <div class="flex">
                                            <div class="InputBox">
                                                <span>Exp year :</span>
                                                <input type="number" placeholder="2024" required>
                                            </div>
                                            <div class="InputBox">
                                                <span>CVV :</span>
                                                <input type="number" placeholder="247" required>
                                            </div>
                                        </div>
                                    </div>
                    </div>
                    <button type="submit" value="pay" class="submit-btn">Pay</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
